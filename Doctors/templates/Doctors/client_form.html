{% extends 'Doctors/main.html' %}
{% load static %}
{% block content %}
<style>
.card-body{
    padding-left: 0;
}
</style>
<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form.non_field_errors }}
                    {{ form.name.errors }}
                    {{form}}
                    <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
